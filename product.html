<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      padding: 10px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      color: #555;
    }
    .product-card button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-commerce Platform</h1>
  </header>

  <nav>
    <a href="#" onclick="showAlert('Home')">Home</a>
    <a href="#" onclick="showAlert('Products')">Products</a>
    <a href="#" onclick="viewCart()">Cart (<span id="cart-count">0</span>)</a>
    <a href="#" onclick="showAlert('Login')">Login</a>
  </nav>

  <div class="product-container">
    <!-- Product 1 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <p>High-quality product description.</p>
      <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 2">
      <h3>Product 2</h3>
      <p>$29.99</p>
      <p>Another great product description.</p>
      <button onclick="addToCart('Product 2', 29.99)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product 3">
      <h3>Product 3</h3>
      <p>$39.99</p>
      <p>Premium product description.</p>
      <button onclick="addToCart('Product 3', 39.99)">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 E-commerce Platform. All rights reserved.</p>
  </footer>

  <script>
    // Cart data stored in localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Function to update the cart count in the navbar
    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      cartCount.textContent = cart.length;
    }

    // Function to add a product to the cart
    function addToCart(name, price) {
      const product = { name, price };
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(`${name} added to cart!`);
    }

    // Function to view the cart
    function viewCart() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
      } else {
        let cartItems = 'Your Cart:\n';
        cart.forEach((item, index) => {
          cartItems += `${index + 1}. ${item.name} - $${item.price}\n`;
        });
        alert(cartItems);
      }
    }

    // Function to show alert for non-functional links
    function showAlert(page) {
      alert(`The ${page} page is under construction. Please check back later!`);
    }

    // Initialize cart count on page load
    updateCartCount();
  </script>
</body>
</html>
